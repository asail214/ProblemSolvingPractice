<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Makeen Bootcamp</title>

  <!-- External CSS file (inside assets/css) -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Internal CSS -->
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
  }

  nav {
    background-color: #004aad;
    padding: 10px;
  }

  nav ul {
    display: flex;
    justify-content: center;
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  nav li {
    margin: 0 20px;
    font-weight: bold;
  }

  nav li a {
    color: white;
    text-decoration: none;
  }

  .main-content {
    padding: 20px;
    text-align: center;
    flex: 1; /* This pushes the footer down */
  }

  .image-content {
    width: 100%; 
    max-width: 700px; 
    display: block; 
    margin: 0 auto;
  }

  footer {
    background-color: #69a5cb8b;
    padding: 10px;
    text-align: center;
    font-size: 14px;
  }

  /* Responsive Design */
  @media (max-width: 600px) {
    nav ul {
      flex-direction: column;
    }

    nav li {
      margin: 10px 0;
    }
  }
</style>
</head>
<body>

  <nav>
    <div>  <img src="https://images.unsplash.com/photo-1571260899304-425eee4c7efc" 
       alt="University student in class" 
       style="width: 100%; max-width: 700px; display: block; margin: 0 auto; border-radius: 8px;" />
 </div>
    <div>
      <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    </div>
  </nav>

  <div class="main-content">
    <h1 style="color: #094a9f;">Welcome to Makeen Bootcamp</h1> <!-- Inline CSS -->
    <p>Start your tech journey with hands-on training and real projects.</p>
  </div>

  <div class="image-section">
  <img src="https://images.unsplash.com/photo-1571260899304-425eee4c7efc" 
       alt="University student in class" 
       style="width: 100%; max-width: 700px; display: block; margin: 0 auto; border-radius: 8px;" />
</div>

  <footer>

  </footer>

</body>
</html>
